<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB-log-in-page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/20100831_facebook-logo.png" alt="">
        </div>


        <div class="log-in">
            <form action="">
                <div class="form-group">
                    <label for="">Email or phone number</label><br>
                    <input type="email" name="email">

                </div>
                <div class="form-group">
                    <label for="">Password</label><br>
                    <input type="password" name="pass">
                </div>
                
              <a href="#"><input type="button" value="Login"></a>  
                
            </form>
        </div>
    </header>

    <section class="main-body">
        <div class="recent">

        </div>

        <div class="sign-up">
            <div class="form">
                <h1>Create a new account</h1>
                <p>It's a quick and easy</p>

                <form action="">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="SurName"><br>

                    <input type="Email" placeholder="Mobile number or Email Address">
                    <input type="Password" placeholder="New Password">

                     <br>
                    <label for="">Birthday</label>
                    <input type="Date">
                     <br>
                     <div class="gender">
                        <label for="">Gender</label>
                        <input type="Radio" name="Gender">Male
                        <input type="Radio" name="Gender">Female
                        <input type="Radio" name="Gender">Custom

                     </div>
                    

                    <br>
                    <input type="submit" value="Signup">

                </form>
            </div>
        </div>

    </section>
    
    
</body>
</html>
